language: python

python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"

before_install:
  - sudo apt-get update
  - sudo apt-get install -y libasound2-dev portaudio19-dev python-pyaudio python3-pyaudio
  - pip install -e '.[tests]'
  - pip install codecov

install:
  - pip install -r requirements.txt

# command to run tests
script:
  - pytest --cov=./ -vs tests
  - codecov
